name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Grant execute permission for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: project

      # 4️⃣ Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --warning-mode all --stacktrace
        working-directory: project

      # 5️⃣ Upload APK artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: project/app/build/outputs/apk/debug/*.apk
