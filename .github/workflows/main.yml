name: Build APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Grant execute permission cho gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4️⃣ Build Debug APK
      - name: Build Debug APK
        run: |
          # Nếu module app nằm ở root
          ./gradlew :app:assembleDebug --warning-mode all --stacktrace

          # Nếu module app nằm trong project/
          # ./gradlew :project:app:assembleDebug --warning-mode all --stacktrace

      # 5️⃣ Upload APK debug
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: ./app/build/outputs/apk/debug/*.apk
          # Nếu module app nằm trong project/: path: ./project/app/build/outputs/apk/debug/*.apk
