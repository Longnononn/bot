name: Build Debug APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Grant execute permission for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x ./project/gradlew

      # List Gradle tasks to check availability
      - name: List all Gradle tasks
        run: ./project/gradlew tasks --all

      # Clean build
      - name: Clean project
        run: ./project/gradlew clean

      # Build Debug APK
      - name: Build Debug APK
        run: ./project/gradlew :app:assembleDebug --warning-mode all --stacktrace

      # Upload APK artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: ./project/app/build/outputs/apk/debug/*.apk
