android {
    compileSdk 34

    defaultConfig {
        applicationId "com.example.aobot"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // Giữ file TFLite không nén để load nhanh hơn
        aaptOptions {
            noCompress "tflite"
            noCompress "lite"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
}

dependencies {
    // TensorFlow Lite core
    implementation 'org.tensorflow:tensorflow-lite:2.12.0'

    // GPU delegate tăng tốc
    implementation 'org.tensorflow:tensorflow-lite-gpu:2.12.0'

    // OpenCV cho xử lý ảnh
    implementation 'org.opencv:opencv-android:4.7.0'

    // Tesseract OCR nếu cần
    implementation 'cz.adaptech:tesseract4android:4.6.0'
}
