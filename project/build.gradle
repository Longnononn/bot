// File build.gradle cấp root
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1' // Android Gradle Plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' } // Thêm JitPack cho Tesseract
    }
}

// Task để dọn sạch build
task clean(type: Delete) {
    delete rootProject.buildDir
}
